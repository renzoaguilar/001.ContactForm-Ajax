<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <h1>Contactanos</h1>
                <form action="enviar.php" method="post" class="text-left formulario-contacto">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" class="form-control" id="telefono" placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" class="form-control" id="correo" placeholder="Correo" required>
                    </div>
                    <div class="Menasaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" class="form-control" id="mensaje" cols="20" rows="5" required ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>

                    <div style="margin-top: 10px;" id="alerta" class="alert hide">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                            &times;
                        </button>

                        <strong class="respuesta"></strong>  <span class="mensaje_alerta"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
